- type: entity
  id: ToolboxEmergencyFilled
  name: emergency toolbox
  parent: ToolboxEmergency
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: CrowbarRed
        - id: RadioHandheld
        - id: WelderMini
        - id: FireExtinguisherMini
        # Random lighting item GroupSelector
        - !type:GroupSelector
          children:
          - id: FlashlightLantern
          - id: Flare
          - id: GlowstickGreen
        # Low-chance items
        - id: FoodSnackChocolate
          prob: 0.15
        - id: HarmonicaInstrument
          prob: 0.15

- type: entity
  id: ToolboxElectricalFilled
  name: electrical toolbox
  suffix: Filled
  parent: ToolboxElectrical
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: ToolboxElectricalEntityTable

- type: entityTable
  id: ToolboxElectricalEntityTable
  table: !type:AllSelector
    children:
    - id: Screwdriver
    - id: CrowbarOrange
    - id: Wirecutter
    - id: CableApcStack10
    - id: CableMVStack10
    - id: trayScanner
      prob: 0.9
    - !type:GroupSelector
      children:
      - id: ClothingHandsGlovesColorYellow
        weight: 0.05
      - id: CableHVStack10

- type: entity
  id: ToolboxMechanicalFilled
  name: mechanical toolbox
  suffix: Filled
  parent: ToolboxMechanical
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: CrowbarOrange
        - id: Wrench
        - id: Welder
        - id: Wirecutter
        - id: Screwdriver
          prob: 0.5
        - id: FlashlightLantern
          prob: 0.7
        - id: ClothingHeadHatHardhatBlue
          prob: 0.5

- type: entity
  id: ToolboxMechanicalFilledAllTools
  name: mechanical toolbox
  suffix: Filled, all tools
  parent: ToolboxMechanical
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: Crowbar
        - id: Wrench
        - id: Screwdriver
        - id: Wirecutter
        - id: Welder
        - id: Multitool
