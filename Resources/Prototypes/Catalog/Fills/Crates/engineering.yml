- type: entity
  parent: CrateElectrical
  id: CrateEngineeringCableLV
  name: LV cable crate
  description: 3 coils of LV cables.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: CableApcStack
        amount: 3

- type: entity
  parent: CrateElectrical
  id: CrateEngineeringCableMV
  name: MV cable crate
  description: 3 coils of MV cables.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: CableMVStack
        amount: 3

- type: entity
  parent: CrateElectrical
  id: CrateEngineeringCableHV
  name: HV cable crate
  description: 3 coils of HV cables.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: CableHVStack
        amount: 3

- type: entity
  parent: CrateEngineeringSecure
  id: CrateEngineeringFoamGrenade
  name: sealant grenade crate
  description: 5 metal foam sealant grenades.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MetalFoamGrenade
        amount: 5

- type: entity
  parent: CrateElectrical
  id: CrateEngineeringCableBulk
  name: bulk cable crate
  description: 2 coils each for every cable type.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: CableHVStack
          amount: 2
        - id: CableMVStack
          amount: 2
        - id: CableApcStack
          amount: 2

- type: entity
  parent: CrateEngineering
  id: CrateAirlockKit
  name: airlock kit
  description: A kit for building 6 airlocks, doesn't include tools.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: SheetSteel
        - id: CableApcStack
        - id: DoorElectronics
          amount: 6

- type: entity
  parent: CrateEngineering
  id: CrateRCDAmmo
  name: compressed matter crate
  description: Contains three compressed matter cartridges.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: RCDAmmo
        amount: 3

- type: entity
  parent: CrateEngineeringSecure
  id: CrateRCD
  name: RCD crate
  description: A crate containing a single rapid construction device.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: RCD

- type: entity
  parent: CrateEngineering
  id: CrateEngineeringSpaceHeater
  name: space heater crate
  description: Contains a space heater for climate control.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: SpaceHeaterFlatpack
