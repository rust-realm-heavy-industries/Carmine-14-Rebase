# Selects a random pathfind point and tries to move there.
- type: htnCompound
  id: MoveToPathfindPointCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:PickPathfindPointOperator

        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: false
