- type: reagent
  id: Blood
  name: reagent-name-blood
  group: Biological
  desc: reagent-desc-blood
  flavor: metallic
  color: "#800000"
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/bloodglass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 5
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: false
  recognizable: true
  standsout: true
  physicalDesc: reagent-physical-desc-ferrous
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 1.0
        conditions:
          - !type:MetabolizerTypeCondition
            type: [ Human ]
            inverted: true
    Food:
      effects:
        - !type:AdjustReagent
          reagent: UncookedAnimalProteins
          amount: 0.1
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Bloodsucker ]
        damage:
          groups:
            Brute: -3
            Burn: -1.25
  plantMetabolism:
    - !type:PlantAdjustWater
      amount: 0.5
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 6

- type: reagent
  id: Slime
  name: reagent-name-slime
  group: Biological
  desc: reagent-desc-slime
  flavor: slimy
  color: "#2cf274"
  recognizable: true
  standsout: true
  physicalDesc: reagent-physical-desc-viscous
  viscosity: 0.25
  tileReactions:
    - !type:SpillTileReaction
  metabolisms:
    Food:
      # Delicious!
      effects:
      - !type:SatiateHunger
        factor: 1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [Slime]
          inverted: true
      - !type:ModifyBloodLevel
        amount: 0.5 # drawing 15u removes 5% blood level from a slimeperson, this will add 5% when injecting 15u
        conditions:
        - !type:MetabolizerTypeCondition
          type: [Slime]
  footstepSound:
    collection: FootstepSlime # makes sense
    params:
      volume: 6

