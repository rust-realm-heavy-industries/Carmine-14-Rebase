        conditions:
        - !type:ReagentCondition
          reagent: Histamine
          min: 45
        type: Local
        visualType: Medium
        messages: [ "histamine-effect-heavy-itchiness" ]
        probability: 0.2

- type: reagent
  id: Theobromine
  name: reagent-name-theobromine
  group: Toxins
  desc: reagent-desc-theobromine
  physicalDesc: reagent-physical-desc-grainy
  color: "#f5f5f5"
  meltingPoint: 351
  boilingPoint: 554 # I'm not a chemist, but it boils at 295, lower than melting point, idk how it works so I gave it higher value
  metabolisms:
    Poison:
      metabolismRate: 0.05
      effects:
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [Animal] # Applying damage to the mobs with lower metabolism capabilities
        damage:
          types:
            Poison: 0.4
      - !type:Vomit
        probability: 0.04 #Scaled for time, not metabolismrate.
        conditions:
          - !type:MetabolizerTypeCondition
            type: [Animal]

- type: reagent
  id: UncookedAnimalProteins
  name: reagent-name-uncooked-animal-proteins
  group: Foods
  desc: reagent-desc-uncooked-animal-proteins
  physicalDesc: reagent-physical-desc-clumpy
  flavor: bitter
  color: "#FFFFE5"
  metabolisms:
    Food:
      effects:
      - !type:PopupMessage
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Animal, Vox ]
          inverted: true
        type: Local
        visualType: MediumCaution
        messages: [ "generic-reagent-effect-sick" ]
        probability: 0.5
      - !type:Vomit
        probability: 0.1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Animal, Vox, Plant ]
          inverted: true
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Animal, Vox, Plant ]
          inverted: true
        damage:
          types:
            Poison: 1
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
        damage:
          types:
            Poison: .25
      - !type:AdjustReagent
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Animal ]
        reagent: Protein
        amount: 0.5
      - !type:AdjustReagent
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
        reagent: Protein
        amount: 0.25

