- type: reagent
  id: Toxin
  name: reagent-name-toxin
  group: Toxins
  desc: reagent-desc-toxin
  flavor: bitter
  color: "#cf3600"
  physicalDesc: reagent-physical-desc-opaque
  contrabandSeverity: Minor
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 10
  - !type:PlantAdjustHealth
    amount: -5
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 4

- type: reagent
  id: ChloralHydrate
  name: reagent-name-chloral-hydrate
  group: Toxins
  desc: reagent-desc-chloral-hydrate
  flavor: bitter
  color: "#000067"
  physicalDesc: reagent-physical-desc-nondescript
  allowedDepartments:
  - Medical
  metabolisms:
    Poison:
      effects:
      - !type:Emote
        emote: Yawn
        showInChat: true
        probability: 0.1
      - !type:MovementSpeedModifier
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:ModifyStatusEffect
        effectProto: StatusEffectDrowsiness
        time: 4
        type: Update
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: ChloralHydrate
          min: 20
        damage:
          types:
            Poison: 1.5

