- type: reagent
  id: Desoxyephedrine
  name: reagent-name-desoxyephedrine
  group: Narcotics
  desc: reagent-desc-desoxyephedrine
  physicalDesc: reagent-physical-desc-translucent
  contrabandSeverity: Minor
  flavor: bitter
  color: "#FAFAFA"
  boilingPoint: 212.0  # Dexosyephedrine vape when?
  meltingPoint: 170.0
  metabolisms:
    Poison:
      # Main effects
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0.55
            Blunt: 0.5
      # OD
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: Desoxyephedrine
          min: 16
        damage:
          types:
            Poison: 3 # this is added to the base damage of the meth.
            Asphyxiation: 2
    Narcotic:
      effects:
      # Main effects
      - !type:MovementSpeedModifier
        walkSpeedModifier: 1.20
        sprintSpeedModifier: 1.20
      - !type:ModifyStatusEffect
        effectProto: StatusEffectDesoxyStamina # You are on meth. You keep going.
        time: 3
      - !type:GenericStatusEffect
        key: Adrenaline
        component: IgnoreSlowOnDamage
        time: 3
      # Side effects
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:ModifyStatusEffect
        effectProto: StatusEffectPainNumbness
        time: 2
      # Interactions
      - !type:ModifyStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: Haloperidol
          max: 0.01
        effectProto: StatusEffectDrowsiness
        time: 10
        type: Remove
    Medicine:
      effects:
      # Side effects
      - !type:ResetNarcolepsy
        conditions:
        - !type:ReagentCondition
          reagent: Desoxyephedrine
          min: 5

