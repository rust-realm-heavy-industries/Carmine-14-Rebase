- type: reagent
  id: BaseDrink
  group: Drinks
  abstract: true
  slipData:
    requiredSlipSpeed: 3.5
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 3
  reactiveEffects:
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:Extinguish
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: 1
  tileReactions:
  - !type:ExtinguishTileReaction { }
  - !type:SpillIfPuddlePresentTileReaction { }

- type: reagent
  id: BaseAlcohol
  group: Drinks
  abstract: true
  slipData:
    requiredSlipSpeed: 3.5
  friction: 0.4
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.06
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:Flammable
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 1.35
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 0.25
  - !type:PlantAdjustWater
    amount: 0.7