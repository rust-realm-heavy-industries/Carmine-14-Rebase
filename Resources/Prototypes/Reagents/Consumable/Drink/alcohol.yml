- type: reagent
  id: Ethanol
  name: reagent-name-ethanol
  parent: BaseAlcohol
  desc: reagent-desc-ethanol
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: alcohol
  color: "#b05b3c"
  boilingPoint: 78.2
  meltingPoint: -114.1
  metabolisms:
    Alcohol:
      metabolismRate: 0.05
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: Ethanol
          min: 15
        - !type:MetabolizerTypeCondition
          type: [ Dwarf ]
          inverted: true
        damage:
          types:
            Poison: 0.1
      # dwarves take less toxin damage and heal a marginal amount of brute
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: Ethanol
          min: 15
        - !type:MetabolizerTypeCondition
          type: [ Dwarf ]
        damage:
          types:
            Poison: 0.02
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: Ethanol
          min: 15
        - !type:MetabolizerTypeCondition
          type: [ Dwarf ]
        damage:
          groups:
            Brute: -0.1
      - !type:Vomit
        probability: 0.04
        conditions:
        - !type:ReagentCondition
          reagent: Ethanol
          min: 12
        # dwarves immune to vomiting from alcohol
        - !type:MetabolizerTypeCondition
          type: [ Dwarf ]
          inverted: true
      - !type:Drunk
        boozePower: 2

