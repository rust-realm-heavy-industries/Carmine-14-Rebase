- type: reagent
  id: Dylovene
  name: reagent-name-dylovene
  group: Medicine
  desc: reagent-desc-dylovene
  physicalDesc: reagent-physical-desc-translucent
  flavor: medicine
  color: "#3a1d8a"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: -1
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: Dylovene
          min: 20
        damage:
          groups:
            Brute: 2
      - !type:Jitter
        conditions:
        - !type:ReagentCondition
          reagent: Dylovene
          min: 20
      - !type:PopupMessage
        conditions:
        - !type:ReagentCondition
          reagent: Dylovene
          min: 20
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.2
      - !type:Vomit
        conditions:
        - !type:ReagentCondition
          reagent: Dylovene
          min: 20
        probability: 0.02
      - !type:Drunk
        conditions:
        - !type:ReagentCondition
          reagent: Dylovene
          min: 15
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: -10
  - !type:PlantAdjustHealth
    amount: 1

