# this ones a doozy
- type: reagent
  id: Epinephrine
  name: reagent-name-epinephrine
  group: Medicine
  desc: reagent-desc-epinephrine
  physicalDesc: reagent-physical-desc-odorless
  flavor: medicine
  color: "#d2fffa"
  metabolisms:
    Medicine:
      effects:
      - !type:AdjustReagent
        conditions:
        - !type:ReagentCondition
          reagent: Histamine
          min: 45
        reagent: Histamine
        amount: -5
      - !type:HealthChange
        conditions:
          # they gotta be in crit first
        - !type:MobStateCondition
          mobstate: Critical
        - !type:ReagentCondition
          reagent: Epinephrine
          max: 20
        damage:
          types:
            Asphyxiation: -3
            Poison: -0.5
          groups:
            Brute: -0.5
            Burn: -0.5
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: Epinephrine
          min: 20
        damage:
          types:
            Asphyxiation: 1
            Poison: 1
      - !type:AdjustReagent
        reagent: HeartbreakerToxin
        amount: -2
      - !type:AdjustReagent
        conditions:
        - !type:ReagentCondition
          reagent: HeartbreakerToxin
          min: 1
        reagent: Epinephrine
        amount: -1
      - !type:AdjustReagent
        probability: 0.1
        conditions:
        - !type:ReagentCondition
          reagent: HeartbreakerToxin
          min: 1
        reagent: Histamine
        amount: 4
      - !type:ModifyStatusEffect
        effectProto: StatusEffectStunned
        time: 0.75
        type: Remove
      - !type:ModifyKnockdown
        time: 0.75
        type: Remove
      - !type:GenericStatusEffect
        key: Adrenaline # Guess what epinephrine is...
        component: IgnoreSlowOnDamage
        time: 5 # lingers less than hivemind reagent to give it a niche

